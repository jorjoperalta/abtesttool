<!DOCTYPE html>
<html>
<head>
    <title>Basic A/B Test Forecast Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Basic A/B Test Forecast</h1>
        <div id="step-1" class="step active">
            <h2>What do you want to improve?</h2>
            <div class="options">
                <button data-goal="clicks">More Clicks on a Button</button>
                <button data-goal="signups">More People to Sign Up</button>
                <button data-goal="sales">More Sales</button>
                <button data-goal="engagement">More Engagement</button>
            </div>
        </div>

        <div id="step-2" class="step hidden">
            <h2>Describe What You're Testing</h2>
            <textarea id="change-description"></textarea>
            <button class="next-btn">Next</button>
        </div>

        <div id="step-3" class="step hidden">
            <h2 data-question="current"></h2>
            <input type="number" id="current-value">
            <input type="text" id="current-period" placeholder="per day/week">
            <button class="next-btn">Next</button>
        </div>

        <div id="step-4" class="step hidden">
            <h2>How much better do you think the new version will be?</h2>
            <div class="improvement-options">
                <input type="range" id="expected-improvement" min="1" max="100" value="10">
                <span id="improvement-value">10%</span>
            </div>
            <button class="next-btn">Next</button>
        </div>

        <div id="step-5" class="step hidden">
            <h2>About how many people will see this test?</h2>
            <input type="number" id="sample-size">
            <input type="text" id="sample-period" placeholder="visitors per day/week">
            <button id="calculate-btn">Get Forecast</button>
        </div>

        <div id="output" class="step hidden">
            <h2>Forecast</h2>
            <p id="forecast-result"></p>
            <button class="restart-btn">Start Over</button>
        </div>

        <div class="navigation">
            <button id="prev-btn" disabled>Previous</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
